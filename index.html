<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <section id="dashboard">
        <div id="initialgrid">
            <div class="progressbar">
                <div class="dshlogo">
                    <div class="logo"><img></div>
                    <h1>Microsoft</h1>
                </div>
                <div class="allcontrols">
                    <div class="controls1">
                        <div class="control">
                            <div class="homeic icon"><img></div>
                            <h1>Home</h1>
                        </div>
                        <div class="control">
                            <div class="Profileic icon"><img></div>
                            <h1>Profile</h1>
                        </div>
                        <div class="control">
                            <div class="messagesic icon"><img></div>
                            <h1>Messages</h1>
                        </div>
                        <div class="control">
                            <div class="historyic icon"><img></div>
                            <h1>History</h1>
                        </div>
                        <div class="control">
                            <div class="tasksic icon"><img></div>
                            <h1>Tasks</h1>
                        </div>
                        <div class="control">
                            <div class="communitiesic icon"><img></div>
                            <h1>Communities</h1>
                        </div>
                    </div>
                    <div class="controls2">
                        <div class="control">
                            <div class="settingsic icon"><img></div>
                            <h1>Settings</h1>
                        </div>
                        <div class="control">
                            <div class="supportic icon"><img></div>
                            <h1>Support</h1>
                        </div>
                        <div class="control">
                            <div class="privacyic icon"><img></div>
                            <h1>Privacy</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="intro"></div>
            <div class="projects"></div>
        </div>
    </section>
</body>
</html>
