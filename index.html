<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <section id="dashboard">
        <div id="initialgrid">
            <div class="progressbar">
                <div class="dshlogo">
                    <div class="logo"><img></div>
                    <h1>Dashboard</h1>
                </div>
                <div class="allcontrols">
                    <div class="controls1">
                        <div class="control">
                            <div class="homeic icon"><img src="./icons/home.svg"></div>
                            <h3>Home</h3>
                        </div>
                        <div class="control">
                            <div class="Profileic icon"><img src="./icons/profile.svg"></div>
                            <h3>Profile</h3>
                        </div>
                        <div class="control">
                            <div class="messagesic icon"><img src="./icons/messages.svg"></div>
                            <h3>Messages</h3>
                        </div>
                        <div class="control">
                            <div class="historyic icon"><img src="./icons/history.svg"></div>
                            <h3>History</h3>
                        </div>
                        <div class="control">
                            <div class="tasksic icon"><img src="./icons/tasks.svg"></div>
                            <h3>Tasks</h3>
                        </div>
                        <div class="control">
                            <div class="communitiesic icon"><img src="./icons/Communities.svg"></div>
                            <h3>Communities</h3>
                        </div>
                    </div>
                    <div class="controls2">
                        <div class="control">
                            <div class="settingsic icon"><img src="./icons/settings.svg"></div>
                            <h3>Settings</h3>
                        </div>
                        <div class="control">
                            <div class="supportic icon"><img src="./icons/support.svg"></div>
                            <h3>Support</h3>
                        </div>
                        <div class="control">
                            <div class="privacyic icon"><img src="./icons/privacy.svg"></div>
                            <h3>Privacy</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="intro">
                <div class="searchbar">
                    <div class="search">
                        <img src="./icons/search.svg">
                        <form method="get"><input type="search"></form>
                    </div>
                </div>
                <div class="name">
                    <div class="notif"><img src="./icons/8666676_bell_off.svg"></div>
                    <div class="avatar"><img src="./cartoon-style-character-wearing-headphones.jpg"></div>
                    <h3>Odin Project</h3>
                </div>
                <div class="uname">
                    <div class="unameavatar"><img src="./cartoon-style-character-wearing-headphones.jpg"></div>
                    <div>
                        <p>Hi there</p>
                        <h3>Odin Project (@OdinProject)</h3>
                    </div>
                </div>
                <div class="introbtns">
                    <div class="ibtn"><p>New</p></div>
                    <div class="ibtn"><P>Upload</P></div>
                    <div class="ibtn"><p>Share</p></div>
                </div>
            </div>
            <div class="projects">
                <div class=""></div>
            </div>
        </div>
    </section>
</body>
</html>
